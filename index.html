 <!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Push Menus</title>
	<link href="css/style.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

	<main>
		<span class="sign-in">Sign In</span>
		<div class="modal-bg">
			<div id="modal">
				<!-- Activate if you want a title for the pop-up box,
				<span>Sign In</span> -->
				<a href="#close" id="close">&#215;</a>
				<form>
					<input class="input" id="username" name="username" type="textbox" placeholder="Username" required>
					<input class="input" id="password" name="password" type="password" placeholder="Password" required>
					<a id="forgot-link" href="#">Forgot password?</a>
					<button name="submit" id="submit" type="submit">Sign in</button>
				</form>
			</div>
		</div>
	</main>

	<!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/login.js" type="text/javascript"></script>

</body>
</html>
